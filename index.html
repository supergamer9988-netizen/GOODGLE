<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immortal HDC Search</title>
    <script src="https://cdn.jsdelivr.net/npm/webtorrent@latest/webtorrent.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pako@2.1.0/dist/pako.min.js"></script>
    <style>
        body {
            font-family: monospace;
            background: #0d1117;
            color: #c9d1d9;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #58a6ff;
        }

        .box {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #30363d;
            border-radius: 6px;
            background: #161b22;
        }

        input {
            width: 70%;
            padding: 10px;
            background: #0d1117;
            border: 1px solid #30363d;
            color: white;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background: #238636;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:disabled {
            background: #333;
        }

        #status {
            font-size: 12px;
            color: #8b949e;
            margin-top: 5px;
        }

        .result {
            text-align: left;
            border-bottom: 1px solid #30363d;
            padding: 10px 0;
        }

        .result a {
            color: #58a6ff;
            text-decoration: none;
            font-size: 18px;
        }

        .source-badge {
            font-size: 10px;
            background: #1f6feb;
            color: white;
            padding: 2px 5px;
            border-radius: 4px;
        }
    </style>
</head>

<body>

    <h1>üß† Immortal Euler Search</h1>
    <p>Powered by HDC + Archive.org + GZIP Compression</p>

    <div class="box">
        <div id="status">‚è≥ Connecting to Neural Network...</div>
        <div style="background:#333; height:5px; width:100%; margin-top:5px;">
            <div id="progress" style="background:#238636; height:5px; width:0%;"></div>
        </div>
    </div>

    <div class="box">
        <input type="text" id="searchInput" placeholder="Loading Database..." disabled>
        <button id="searchBtn" onclick="search()" disabled>Search</button>
    </div>

    <div id="results" class="box" style="text-align: left;"></div>

    <script>
        // üî• ‡πÅ‡∏Å‡πâ‡∏õ‡∏±‡∏ç‡∏´‡∏≤‡∏ñ‡∏≤‡∏ß‡∏£: ‡πÉ‡∏ä‡πâ Magnet Link + WebSeed + HTTP Fallback (‡∏Å‡∏±‡∏ô‡πÄ‡∏´‡∏ô‡∏µ‡∏¢‡∏ß) üî•
        const MAGNET_LINK = 'magnet:?xt=urn:btih:294943fe8bc6f0f7ba431696c25c6e2bcd51d003&dn=database.json.gz&ws=https%3A%2F%2Farchive.org%2Fdownload%2Fdatabase.json_202512%2Fdatabase.json.gz';
        const DIRECT_URL = "https://archive.org/download/database.json_202512/database.json.gz";

        const client = new WebTorrent();
        let db = [];
        let loaded = false;

        // 1. ‡∏•‡∏≠‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏ú‡πà‡∏≤‡∏ô P2P (WebTorrent)
        console.log("Attempting P2P...");
        client.add(MAGNET_LINK, function (torrent) {
            torrent.on('download', function (bytes) {
                if (loaded) return;
                const percent = (torrent.progress * 100).toFixed(1);
                document.getElementById('status').innerHTML = `‚¨áÔ∏è Downloading via P2P: ${percent}%`;
                document.getElementById('progress').style.width = percent + '%';
            });

            torrent.on('done', function () {
                if (loaded) return;
                console.log("P2P Finished!");
                torrent.files[0].getBuffer(function (err, buffer) {
                    if (err) return;
                    processData(buffer, "P2P Network");
                });
            });
        });

        // 2. ‡∏ï‡∏±‡πâ‡∏á‡πÄ‡∏ß‡∏•‡∏≤ 3 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ ‡∏ñ‡πâ‡∏≤ P2P ‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏≤ ‡πÉ‡∏´‡πâ‡πÇ‡∏´‡∏•‡∏î‡∏ï‡∏£‡∏á (HTTP Fallback)
        setTimeout(() => {
            if (!loaded) {
                console.log("P2P slow... switching to HTTP Fallback");
                document.getElementById('status').innerHTML = "‚ö†Ô∏è P2P slow. Switching to Direct HTTP...";

                fetch(DIRECT_URL)
                    .then(res => res.arrayBuffer())
                    .then(buffer => processData(new Uint8Array(buffer), "Archive.org (Direct HTTP)"))
                    .catch(err => {
                        console.error("HTTP Failed:", err);
                        document.getElementById('status').innerHTML = "‚ùå Error: Could not load via P2P or HTTP.";
                        document.getElementById('status').style.color = "red";
                    });
            }
        }, 3000); // ‡∏£‡∏≠ 3 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ

        function processData(buffer, source) {
            if (loaded) return;
            loaded = true;

            try {
                document.getElementById('status').innerHTML = `‚úÖ Decompressing data from ${source}...`;
                document.getElementById('status').style.color = "#e3b341";

                const jsonString = pako.ungzip(buffer, { to: 'string' });
                db = JSON.parse(jsonString);

                console.log("Database Loaded:", db.length, "items");
                document.getElementById('status').innerHTML = `‚úÖ Ready! (${source})`;
                document.getElementById('status').style.color = "#3fb950";
                document.getElementById('progress').style.width = '100%';

                document.getElementById('searchInput').disabled = false;
                document.getElementById('searchInput').placeholder = "Type to search...";
                document.getElementById('searchBtn').disabled = false;
            } catch (e) {
                console.error("Decompression Error:", e);
                document.getElementById('status').innerHTML = "‚ùå Data Corrupted";
            }
        }

        function search() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const resDiv = document.getElementById('results');
            resDiv.innerHTML = "";

            if (!query) return;

            // HDC-Like Logic: ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏Ñ‡∏≥‡∏ó‡∏µ‡πà‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ô
            const hits = db.filter(item =>
                (item.title && item.title.toLowerCase().includes(query)) ||
                (item.snippet && item.snippet.toLowerCase().includes(query))
            );

            if (hits.length === 0) {
                resDiv.innerHTML = "<p>No resonance found.</p>";
                return;
            }

            hits.forEach(hit => {
                resDiv.innerHTML += `
                    <div class="result">
                        <a href="${hit.url}" target="_blank">${hit.title}</a>
                        <p>${hit.snippet}...</p>
                    </div>
                `;
            });
        }
    </script>
</body>

</html>
