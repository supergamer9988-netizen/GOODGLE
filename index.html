<!DOCTYPE html>
<html lang="th">

<head>

    <style>

</head>

<body>

    <h1>üß† Immortal Euler Search</h1>
    <p>Powered by HDC + Archive.org + GZIP Compression</p>

    <div class="box">

    <div class="box">

    <div id="results" class="box" style="text-align: left;"></div>

    <script>
        // üî• ‡πÅ‡∏Å‡πâ‡∏õ‡∏±‡∏ç‡∏´‡∏≤ 404: ‡∏ù‡∏±‡∏á‡πÑ‡∏ü‡∏•‡πå Torrent ‡πÑ‡∏õ‡πÉ‡∏ô‡πÇ‡∏Ñ‡πâ‡∏î‡πÄ‡∏•‡∏¢ (Single File) üî•
        const torrentBase64 = "ZDg6YW5ub3VuY2U0MDp1ZHA6Ly90cmFja2VyLmxlZWNoZXJzLXBhcmFkaXNlLm9yZzo2OTY5MTM6YW5ub3VuY2UtbGlzdGxsNDA6dWRwOi8vdHJhY2tlci5sZWVjaGVycy1wYXJhZGlzZS5vcmc6Njk2OWVsMzQ6dWRwOi8vdHJhY2tlci5jb3BwZXJzdXJmZXIudGs6Njk2OWVsMzM6dWRwOi8vdHJhY2tlci5vcGVudHJhY2tyLm9yZzoxMzM3ZWwyMzp1ZHA6Ly9leHBsb2RpZS5vcmc6Njk2OWVsMzE6dWRwOi8vdHJhY2tlci5lbXBpcmUtanMudXM6MTMzN2VsMjY6d3NzOi8vdHJhY2tlci5idG9ycmVudC54eXplbDMyOndzczovL3RyYWNrZXIub3BlbndlYnRvcnJlbnQuY29tZWwyODp3c3M6Ly90cmFja2VyLndlYnRvcnJlbnQuZGV2ZWUxMDpjcmVhdGVkIGJ5MzQ6V2ViVG9ycmVudCA8aHR0cHM6Ly93ZWJ0b3JyZW50LmlvPjEzOmNyZWF0aW9uIGRhdGVpMTc2NzAyMjMzOGU4OmVuY29kaW5nNTpVVEYtODQ6aW5mb2Q2Omxlbmd0aGkxODNlNDpuYW1lMTY6ZGF0YWJhc2UuanNvbi5nejEyOnBpZWNlIGxlbmd0aGkxNjM4NGU2OnBpZWNlczIwOjfQeLM9pghcGJPKPHL4/Z6uLuI1Nzpwcml2YXRlaTBlZTg6dXJsLWxpc3RsNjY6aHR0cHM6Ly9hcmNoaXZlLm9yZy9kb3dubG9hZC9kYXRhYmFzZS5qc29uXzIwMjUxMi9kYXRhYmFzZS5qc29uLmd6ZWU=";

        // ‡πÅ‡∏õ‡∏•‡∏á Base64 ‡∏Å‡∏•‡∏±‡∏ö‡πÄ‡∏õ‡πá‡∏ô Blob (‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç‡∏°‡∏≤‡∏Å: ‡∏ñ‡πâ‡∏≤‡πÑ‡∏°‡πà‡πÅ‡∏õ‡∏•‡∏á‡πÄ‡∏õ‡πá‡∏ô Blob ‡∏ö‡∏≤‡∏á‡∏ó‡∏µ WebTorrent ‡∏à‡∏∞‡πÑ‡∏°‡πà‡∏≠‡πà‡∏≤‡∏ô)
        const binaryString = atob(torrentBase64);
        const bytes = new Uint8Array(binaryString.length);
        for (let i = 0; i < binaryString.length; i++) {
            bytes[i] = binaryString.charCodeAt(i);
        }
        const torrentBlob = new Blob([bytes], { type: 'application/x-bittorrent' });
        torrentBlob.name = "db.torrent"; // ‡∏ï‡∏±‡πâ‡∏á‡∏ä‡∏∑‡πà‡∏≠‡πÑ‡∏ü‡∏•‡πå‡πÉ‡∏´‡πâ‡∏°‡∏±‡∏ô‡∏£‡∏π‡πâ‡∏à‡∏±‡∏Å

        const client = new WebTorrent();
        let db = [];

        client.add(torrentBlob, function (torrent) {

            torrent.on('download', function (bytes) {
                const percent = (torrent.progress * 100).toFixed(1);
                // ‡πÄ‡∏ä‡πá‡∏Ñ‡∏ß‡πà‡∏≤‡πÇ‡∏´‡∏•‡∏î‡∏à‡∏≤‡∏Å‡πÑ‡∏´‡∏ô (P2P ‡∏´‡∏£‡∏∑‡∏≠ Archive.org)
                const source = torrent.numPeers > 0 ? "P2P Network" : "Archive.org (WebSeed)";

                document.getElementById('status').innerHTML =
                    `‚¨áÔ∏è Downloading: ${percent}% <br> <span class="source-badge">Via: ${source}</span>`;
                document.getElementById('progress').style.width = percent + '%';
            });

            torrent.on('done', function () {
                document.getElementById('status').innerHTML = "‚úÖ Decompressing Data...";
                document.getElementById('status').style.color = "#e3b341";

                // ‡∏≠‡πà‡∏≤‡∏ô‡πÑ‡∏ü‡∏•‡πå GZIP ‡∏à‡∏≤‡∏Å Torrent
                torrent.files[0].getBuffer(function (err, buffer) {
                    if (err) return console.error(err);
                    try {
                        // ‚ö° ‡∏Ç‡∏±‡πâ‡∏ô‡∏ï‡∏≠‡∏ô‡∏ñ‡∏≠‡∏î‡∏£‡∏´‡∏±‡∏™: ‡πÉ‡∏ä‡πâ Pako ‡∏£‡∏∞‡πÄ‡∏ö‡∏¥‡∏î‡πÑ‡∏ü‡∏•‡πå GZIP ‡∏Å‡∏•‡∏±‡∏ö‡πÄ‡∏õ‡πá‡∏ô JSON Text ‚ö°
                        const jsonString = pako.ungzip(buffer, { to: 'string' });
                        db = JSON.parse(jsonString);

                        console.log("Database Loaded:", db.length, "items");

                        document.getElementById('status').innerHTML = "‚úÖ Database Online!";
                        document.getElementById('status').style.color = "#3fb950";

                        // ‡πÄ‡∏õ‡∏¥‡∏î‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô‡∏ä‡πà‡∏≠‡∏á‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤
                        document.getElementById('searchInput').disabled = false;
                        document.getElementById('searchInput').placeholder = "Type to search...";
                        document.getElementById('searchBtn').disabled = false;
                    } catch (e) {
                        console.error("Decompression/Parse Failed:", e);
                        document.getElementById('status').innerHTML = "‚ùå Database Corrupted (Decompression Error)";
                        document.getElementById('status').style.color = "red";
                    }
                });
            });
        });

        function search() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const resDiv = document.getElementById('results');
            resDiv.innerHTML = "";

            if (!query) return;

            // HDC-Like Logic: ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏Ñ‡∏≥‡∏ó‡∏µ‡πà‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ô
            const hits = db.filter(item =>
                (item.title && item.title.toLowerCase().includes(query)) ||
                (item.snippet && item.snippet.toLowerCase().includes(query))
            );

            if (hits.length === 0) {
                resDiv.innerHTML = "<p>No resonance found.</p>";
                return;
            }

            hits.forEach(hit => {
                resDiv.innerHTML += `
                    <div class="result">
                        <a href="${hit.url}" target="_blank">${hit.title}</a>
                        <p>${hit.snippet}...</p>
                    </div>
                `;
            });
        }
    </script>
</body>

</html>
